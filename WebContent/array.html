<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="sources/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			var name = [];
			var address = [];
			for(var i = 0; i<5; i++){
				name.push("name"+i);
				address.push("address"+i);
			}
			$.ajax({
				url:"/test/data/array",
				data: {"name":name, "address":address, "test":"test1", "test":"test2"},
				dataType:"json",
				success: function(data){
					alert(data);
				}
			});
		});
	});
	
</script>
</head>
<body>
<input type="button" id="btn" value="test array"/><br />

<form action="/test/data/array">
	<input name="test" value="test1"/><br />
	<input name="test" value="test2"/><br />
	<input name="test" value="test3"/><br />
	<input name="test" value="test4"/><br />
	<input type="submit" value="sub">
</form>
</body>
</html>
